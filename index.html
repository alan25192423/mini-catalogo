<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Catálogo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      background-color: #555;
      text-align: center;
      padding: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    main {
      display: flex;
      padding: 20px;
    }
    .categorias {
      width: 25%;
      padding: 10px;
      background-color: #f4f4f4;
    }
    .productos {
      width: 75%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 10px;
    }
    .producto {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
    }
    .producto img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Alan Alexis Montiel Médico ITSX</h1>
    <h2>¡Bienvenido al Mini Catálogo!</h2>
  </header>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Productos</a>
    <a href="#">Ofertas</a>
    <a href="#">Contacto</a>
  </nav>

  <main>
    <!-- Lado izquierdo: categorías -->
    <aside class="categorias">
      <h3>Categorías</h3>
      <ul>
        <li>Ropa</li>
        <li>Accesorios</li>
        <li>Snacks</li>
      </ul>
    </aside>

    <!-- Lado derecho: productos -->
    <section class="productos">
      <!-- Producto 1 -->
      <div class="producto">
        <img src="camiseta.jpg" alt="Camiseta blanca">
        <h3>Camiseta Blanca</h3>
        <p>Precio: $250 MXN</p>
        <button>Ver más</button>
      </div>

      <!-- Producto 2 (ejemplo sin imagen) -->
      <div class="producto">
        <h3>Accesorio de Moda</h3>
        <p>Precio: $150 MXN</p>
        <button>Ver más</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Contacto: alan@example.com | Redes sociales</p>
    <p>© 2025 - Mini Catálogo ITSX</p>
  </footer>
</body>
</html>
